<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Control de Insumos{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Control de Insumos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('medicos') }}">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('anestesiologos') }}">Anestesiólogos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('enfermeros') }}">Enfermeros</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('pacientes') }}">Registrar Pacientes</a></li>
         <li class="nav-item"><a class="nav-link" href="{{ url_for('insumos') }}">Registrar insumos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('aplicacion') }}">Registrar Aplicaciones </a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('reporte_pacientes') }}">Reporte de Pacientes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('reporte_total_insumos') }}">Reporte de Insumos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
