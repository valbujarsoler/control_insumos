{% extends "base.html" %}
{% block title %}Registrar Insumos{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Registrar Insumos</h2>
  <!-- REGISTRO DE INSUMOS POR APLICACIÓN Y PACIENTE -->
  <form method="POST" class="card p-3">
    <div class="mb-3">
      <label class="form-label">Paciente</label>
      <select name="paciente_id" class="form-select" required>
        <option value="">-- Seleccionar --</option>
        {% for p in pacientes %}
          <option value="{{ p[0] }}">{{ p[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control" required>
    </div>

    <h5 class="mt-3">Insumos utilizados</h5>
    {% if insumos %}
    <table class="table table-bordered">
      <thead>
        <tr><th>Insumo</th><th>Cantidad</th></tr>
      </thead>
      <tbody>
        {% for insumo in insumos %}
        <tr>
          <td>{{ insumo[1] }}</td>
          <td>
            <input type="number" name="insumo_{{ insumo[0] }}" class="form-control" value="0" min="0">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No hay insumos en el catálogo.</p>
    {% endif %}

    <button type="submit" class="btn btn-success mt-3">Guardar</button>
  </form>
</div>
{% endblock %}
